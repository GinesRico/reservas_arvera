<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Reservas Arvera</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
  }
  #my-cal-inline-citas {
    width: 100%;
    height: 100vh; /* ocupa toda la ventana */
    overflow: scroll;
  }
  #refresh-btn {
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 1000;
    padding: 10px 20px;
    background-color: #1a23a1;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
</style>
</head>
<body>

<button id="refresh-btn" onclick="location.reload()">Inicio</button>

<!-- Cal inline embed code begins -->
<div id="my-cal-inline-citas"></div>
<script type="text/javascript">
(function (C, A, L) {

  C.Cal = C.Cal || function () {

    if (!cal.loaded) { 
      cal.ns = {}; 
      cal.q = cal.q || []; 
      d.head.appendChild(d.createElement("script")).src = A; 
      cal.loaded = true; 
    } 
    if (ar[0] === L) { 
      const api = function () { p(api, arguments); }; 
      const namespace = ar[1]; 
      api.q = api.q || []; 
      if(typeof namespace === "string"){cal.ns[namespace] = cal.ns[namespace] || api;p(cal.ns[namespace], ar);p(cal, ["initNamespace", namespace]);}

Cal("init", "citas", {origin:"https://app.cal.com"});

Cal.ns.citas("inline", {
  elementOrSelector:"#my-cal-inline-citas",
  config: {"layout":"column_view","theme":"light"},
  calLink: "arvera/citas",
});

Cal.ns.citas("ui", {
  "theme":"light",
  "cssVarsPerTheme":{
    "light":{"cal-brand":"#1a23a1"},
    "dark":{"cal-brand":"#fafafa"}
  },
  "hideEventTypeDetails":false,
  "layout":"column_view"
});
</script>
<!-- Cal inline embed code ends -->

</body>
</html>
